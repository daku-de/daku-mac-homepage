<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cutie Daku ❤ | Linktree</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="linktree.ico">
    <link rel="stylesheet" href="style/linktree.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;600;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div id="jebaited"></div>
    <audio preload="auto" src="files/jebaited.mp3" id="jebaitaudio"></audio>
    <div id="wrapper">
        <img id="pb" src="https://i.imgur.com/jxlLLWN.png">
        <span class="name" id="name">Cutie Daku ❤</span>
        <div class="button-container jebait"><div class="button shaking"><img src="https://d1fdloi71mui9q.cloudfront.net/3w6BldMSkOp82ZYZ19q3_oA25yw3oEkBs3K73"><span>ONLYFÀNS 😊</span></div></div>
        <div class="button-container jebait" id="robux" style="display: none;"><div class="button"><img src="https://i.imgur.com/yWcnVcw.png"><span>FREE ROBUX 🤑</span></div></div>
        <div class="button-container jebait"><div class="button"><img src="https://d1fdloi71mui9q.cloudfront.net/684zSfP9ROij5F6rUWqL_26k0XFD7tS8c0IrI">Instagram 📷</div></div>
        <div class="button-container jebait"><div class="button"><img src="https://d1fdloi71mui9q.cloudfront.net/RvLlVRP5TFSByOuL14Le_nq855JbFeFdx97CZ">Twitter 🐦</div></div>
        <div class="button-container jebait"><div class="button"><img src="https://d1fdloi71mui9q.cloudfront.net/K7QeimybSEiYmyxwx6o2_09oJ7ze5l8VI0tyq">YouTube 🎥</div></div>
        <div class="button-container jebait"><div class="button"><img src="https://d1fdloi71mui9q.cloudfront.net/4u40M1fwQcKOCxJnl5lG_qBG7jG2wG3611BLR">TikTok 💃</div></div>
        <div class="button-container jebait" id="twitch2"><div class="button"><img src="https://d1fdloi71mui9q.cloudfront.net/uUUckTzaRUCudojnPRf7_7i4014TNhXGpc3f4">Twitch 🔴</div></div>
    </div> 
    
    <script>       
        var colors = new Array(
        [62,35,255],
        [60,255,60],
        [255,35,98],
        [45,175,230],
        [255,0,255],
        [255,128,0]);
        var step = 0;
        var colorIndices = [0,1,2,3];
        var gradientSpeed = 0.0016;
        function updateGradient()
        {
        
        if ( $===undefined ) return;
        
        var c0_0 = colors[colorIndices[0]];
        var c0_1 = colors[colorIndices[1]];
        var c1_0 = colors[colorIndices[2]];
        var c1_1 = colors[colorIndices[3]];

        var istep = 1 - step;
        var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
        var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
        var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
        var color1 = "rgb("+r1+","+g1+","+b1+")";

        var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
        var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
        var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
        var color2 = "rgb("+r2+","+g2+","+b2+")";

        $('#wrapper').css({
        background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
            background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});
        
        step += gradientSpeed;
        if ( step >= 1 )
        {
            step %= 1;
            colorIndices[0] = colorIndices[1];
            colorIndices[2] = colorIndices[3];
            
            //pick two new target color indices
            //do not pick the same as the current one
            colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
            colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
            
        }
        }
        setInterval(updateGradient,10);

        $('.jebait').on('click', () => {
            var audio = document.getElementById("jebaitaudio");
            audio.loop = true;
            audio.play();
            $('#jebaited').css("opacity", "100");
            $('#jebaited').css("pointer-events", "auto");
            var gif = document.getElementById("jebaited");
            if (gif.requestFullscreen) {
                gif.requestFullscreen();
            } else if (gif.webkitRequestFullscreen) {
                gif.webkitRequestFullscreen();
            } 
        });

        $('#twitch').on('click', () => {
            document.location.href = "https://www.twitch.tv/cutiedaku";
        });

        var hash = (s, n) => {
            var hash = 0, i, chr;
            if (s.length === 0) return hash;
            for (i = 0; i < s.length; i++) {
                chr   = s.charCodeAt(i);
                hash  = ((hash << 5) - hash) + chr;
                hash |= 0;
            }
            return Math.abs(hash%n);
        };

        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('n');

        if (name.toLowerCase().includes("dion")) {
            document.getElementById("robux").style.display = "block";
            document.getElementById("pb").src = "https://i.imgur.com/8Oplrna.png";
            document.title = "Cutie Dion ❤ | Linktree";
            document.getElementById("name").innerHTML = "Cutie Dion ❤";
        } else {
            let pbs = ["https://i.imgur.com/FDx3Nze.jpg", "https://i.imgur.com/soklL2G.png", "https://i.imgur.com/DEym5sQ.jpg", "https://i.imgur.com/XEiYz2H.jpg"];
            if (name != undefined && name != null && name.length > 3 && name.length <= 35) {
                document.getElementById("pb").src = pbs[hash(name, 4)];
                document.getElementById("name").innerHTML = name + " ❤";
                document.title = name + " ❤" + " | Linktree";
            }
        }


    </script>
</body>

</html>
